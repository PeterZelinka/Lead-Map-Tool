<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lead Map Tool â€“ CSV Only</title>

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* FIX: Filters visible on top */
    #topbar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 9999;
      background: #f1f1f1;
      border-bottom: 1px solid #ccc;
      padding: 10px;
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
    }

    label {
      font-weight: bold;
    }

    select, input[type="file"] {
      padding: 5px;
      font-size: 13px;
    }

    /* FIX: Map pushed down below filters */
    #map {
      position: absolute;
      top: 70px;   /* height of filter bar */
      left: 0;
      right: 0;
      bottom: 0;
      background: #e1e1e1;
    }

    /* Marker styles */
    .lead-marker {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid white;
      font-weight: bold;
      font-size: 12px;
      color: white;
    }

    .marker-wolt { background-color: #02bbdeff; }
    .marker-bolt { background-color: #2a9c64ff; }
    .marker-default { background-color: #8f9391ff; }

    .marker-both {
      background: linear-gradient(to right, #02bbdeff 50%, #2a9c64ff 50%);
    }
  </style>
</head>
<body>

  <div id="topbar">
    <label>CSV:</label>
    <input type="file" id="fileInput" accept=".csv" />

    <label>Hunter:</label>
    <select id="filterHunter"><option value="All">All</option></select>

    <label>Week:</label>
    <select id="filterWeek"><option value="All">All</option></select>

    <label>Status:</label>
    <select id="filterStatus"><option value="All">All</option></select>

    <label>Grade:</label>
    <select id="filterGrade">
      <option value="All">All</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
      <option value="Ungraded">Ungraded</option>
    </select>
  </div>

  <div id="map"></div>

  <script>
    let map, markersLayer, allData = [], header = [];

    window.onload = function () {
      map = L.map("map").setView([50.08, 14.44], 12);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
      }).addTo(map);

      markersLayer = L.layerGroup().addTo(map);
    };

    function findField(header, candidates) {
      let found = null;
      header.forEach(h => {
        if (candidates.includes(h.trim().toLowerCase()) && !found) found = h;
      });
      return found;
    }

    function populateFilter(id, values) {
      const select = document.getElementById(id);
      select.innerHTML = '<option value="All">All</option>';
      [...values].sort().forEach(v => {
        if (v !== "" && v != null)
          select.innerHTML += `<option value="${v}">${v}</option>`;
      });
    }

    function applyFilters() {
      const fHunter = document.getElementById("filterHunter").value;
      const fWeek = document.getElementById("filterWeek").value;
      const fStatus = document.getElementById("filterStatus").value;
      const fGrade = document.getElementById("filterGrade").value;

      const filtered = allData.filter(row => {
        if (fHunter !== "All" && row["Hunter name"] !== fHunter) return false;
        if (fWeek !== "All" && row["Week"] !== fWeek) return false;
        if (fStatus !== "All" && row["Status"] !== fStatus) return false;

        const g = (row["grade"] || "").trim();
        const normalized = g === "" || /^ungraded$/i.test(g) ? "Ungraded" : g;

        if (fGrade !== "All" && normalized !== fGrade) return false;

        return true;
      });

      drawMarkers(filtered);
    }

    function drawMarkers(data) {
      markersLayer.clearLayers();

      const latField = findField(header, ["lat", "latitude"]);
      const lngField = findField(header, ["lng", "lon", "long", "longitude"]);
      const gradeField = "grade";
      const woltField = "wolt gap";
      const boltField = "bolt food gap";

      data.forEach(row => {
        const lat = parseFloat(row[latField]);
        const lng = parseFloat(row[lngField]);
        if (isNaN(lat) || isNaN(lng)) return;

        const g = (row[gradeField] || "").trim();
        const gradeLabel = g === "" || /^ungraded$/i.test(g) ? "" : g.toUpperCase();

        const wYes = (row[woltField] || "").trim().toLowerCase() === "yes";
        const bYes = (row[boltField] || "").trim().toLowerCase() === "yes";

        let markerClass = "marker-default";
        if (wYes && bYes) markerClass = "marker-both";
        else if (wYes) markerClass = "marker-wolt";
        else if (bYes) markerClass = "marker-bolt";

        const icon = L.divIcon({
          className: `lead-marker ${markerClass}`,
          html: `<span>${gradeLabel}</span>`,
          iconSize: [30, 30],
          iconAnchor: [15, 30],
        });

        const popupHTML = header
          .map(h => `<b>${h}:</b> ${row[h] ?? ""}`)
          .join("<br>");

        L.marker([lat, lng], { icon }).addTo(markersLayer).bindPopup(popupHTML);
      });
    }

    document.getElementById("fileInput").addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;

      Papa.parse(file, {
        header: true,
        skipEmptyLines: true,
        complete: results => {
          allData = results.data;
          header = results.meta.fields;

          populateFilter("filterHunter", new Set(allData.map(d => d["Hunter name"])));
          populateFilter("filterWeek", new Set(allData.map(d => d["Week"])));
          populateFilter("filterStatus", new Set(allData.map(d => d["Status"])));

          applyFilters();
        }
      });
    });

    ["filterHunter", "filterWeek", "filterStatus", "filterGrade"].forEach(id =>
      document.getElementById(id).addEventListener("change", applyFilters)
    );
  </script>
</body>
</html>
