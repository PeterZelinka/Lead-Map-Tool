<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Map Tool</title>

    <!-- Leaflet (no integrity attributes) -->
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #controls {
            padding: 10px;
            background: #f1f1f1;
            border-bottom: 1px solid #ccc;
        }

        #sheetUrl {
            width: 60%;
            padding: 6px;
        }

        button {
            padding: 7px 12px;
            cursor: pointer;
        }

        /* ENSURE MAP IS ALWAYS VISIBLE */
        #map {
            height: calc(100% - 60px);
            width: 100%;
            min-height: 400px;
            background: #e3e3e3; /* fallback color so it's never white */
        }
    </style>
</head>

<body>

<div id="controls">
    <label><b>Google Sheet link:</b></label>
    <input id="sheetUrl" type="text" placeholder="Paste Google Sheet link here">
    <button onclick="loadSheet()">Load</button>
</div>

<div id="map"></div>

<script>
window.onload = function () {

    // --------------------------
    // 1. Initialize map AFTER DOM loads
    // --------------------------
    const map = L.map("map").setView([50.08, 14.44], 12);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19
    }).addTo(map);

    window.map = map; // store globally
    window.markersLayer = L.layerGroup().addTo(map);
};


// --------------------------
// Convert Google Sheet â†’ CSV
// --------------------------
function convertToCsvUrl(url) {
    const match = url.match(/\/d\/(.*?)\//);
    if (!match) return null;

    const sheetId = match[1];
    return `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;
}


// --------------------------
// Load and plot leads
// --------------------------
async function loadSheet() {
    const link = document.getElementById("sheetUrl").value.trim();
    if (!link) {
        alert("Please paste a Google Sheet link.");
        return;
    }

    const csvUrl = convertToCsvUrl(link);
    if (!csvUrl) {
        alert("Invalid Google Sheet link format.");
        return;
    }

    try {
        const response = await fetch(csvUrl);
        const csv = await response.text();

        const rows = csv.split("\n").map(r => r.split(","));
        const header = rows[0].map(h => h.trim().toLowerCase());

        const latIndex = header.indexOf("latitude");
        const lngIndex = header.indexOf("longitude");

        if (latIndex === -1 || lngIndex === -1) {
            alert("Sheet must include 'latitude' and 'longitude' columns.");
            return;
        }

        // clear old markers
        window.markersLayer.clearLayers();

        rows.slice(1).forEach(row => {
            const lat = parseFloat(row[latIndex]);
            const lng = parseFloat(row[lngIndex]);

            if (!isNaN(lat) && !isNaN(lng)) {
                const popupHTML = header.map((h, i) =>
                    `<b>${h}:</b> ${row[i] || ""}`
                ).join("<br>");

                L.marker([lat, lng]).addTo(window.markersLayer)
                    .bindPopup(popupHTML);
            }
        });

        alert("Map updated with leads!");

    } catch (err) {
        console.error(err);
        alert("Could not load the Google Sheet.");
    }
}
</script>

</body>
</html>
