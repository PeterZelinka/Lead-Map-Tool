<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lead Map Tool – CSV Only</title>

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* SINGLE ROW TOP BAR */
    #topbar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 9999;
      background: #f1f1f1;
      border-bottom: 1px solid #ccc;
      padding: 8px;
      display: flex;
      flex-direction: row;
      gap: 12px;
      align-items: center;
      white-space: nowrap;
      overflow-x: auto;
      overflow-y: hidden;
    }

    label {
      font-weight: bold;
      margin-right: 3px;
    }

    select, input[type="file"] {
      padding: 4px 6px;
      font-size: 13px;
      max-width: 130px;
    }

    #map {
      position: absolute;
      top: 55px;
      left: 0;
      right: 0;
      bottom: 0;
      background: #e1e1e1;
    }

    /* Marker styles */
    .lead-marker {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid white;
      font-weight: bold;
      font-size: 12px;
      color: white;
    }

    .marker-wolt { background-color: #02bbdeff; }
    .marker-bolt { background-color: #2a9c64ff; }
    .marker-default { background-color: #8f9391ff; }

    .marker-both {
      background: linear-gradient(to right, #02bbdeff 50%, #2a9c64ff 50%);
    }

    /* Selection = YES → pink outline */
    .selected {
      border: 3px solid #df1067ff !important;
    }

    /* Bottom-right legend box */
    #legend {
      position: absolute;
      bottom: 15px;
      right: 15px;
      z-index: 9000;
      background: white;
      padding: 12px 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.25);
      font-size: 13px;
      line-height: 1.5;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
    }

    .legend-circle {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 2px solid white;
    }

    .legend-circle.wolt { background: #02bbdeff; }
    .legend-circle.bolt { background: #2a9c64ff; }
    .legend-circle.both {
      background: linear-gradient(to right, #02bbdeff 50%, #2a9c64ff 50%);
    }
    .legend-circle.default { background: #8f9391ff; }

    .legend-outline {
      border: 3px solid #df1067ff;
    }
  </style>
</head>

<body>

  <div id="topbar">
    <label>CSV:</label>
    <input type="file" id="fileInput" accept=".csv" />

    <label>Hunter:</label>
    <select id="filterHunter"><option value="All">All</option></select>

    <label>Week:</label>
    <select id="filterWeek"><option value="All">All</option></select>

    <label>Status:</label>
    <select id="filterStatus"><option value="All">All</option></select>

    <label>Grade:</label>
    <select id="filterGrade">
      <option value="All">All</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
      <option value="Ungraded">Ungraded</option>
    </select>
  </div>

  <div id="map"></div>

  <!-- LEGEND -->
  <div id="legend">
    <div class="legend-item">
      <div class="legend-circle wolt"></div> Wolt gap
    </div>
    <div class="legend-item">
      <div class="legend-circle bolt"></div> Bolt Food gap
    </div>
    <div class="legend-item">
      <div class="legend-circle both"></div> Wolt & Bolt Food gaps
    </div>
    <div class="legend-item">
      <div class="legend-circle default"></div> Greenfield
    </div>
    <div class="legend-item">
      <div class="legend-circle legend-outline default"></div> Selection
    </div>
    <div class="legend-item">
      A/B/C/D inside marker = Grade
    </div>
    <div class="legend-item">
      Empty marker = Ungraded
    </div>
  </div>

  <script>
    let map, markersLayer, allData = [], header = [];

    window.onload = function () {
      map = L.map("map").setView([50.08, 14.44], 12);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19
      }).addTo(map);

      markersLayer = L.layerGroup().addTo(map);
    };

    function findField(header, candidates) {
      let found = null;
      header.forEach(h => {
        if (candidates.includes(h.trim().toLowerCase()) && !found) found = h;
      });
      return found;
    }

    function populateFilter(id, values) {
      const select = document.getElementById(id);
      select.innerHTML = '<option value="All">All</option>';
      [...values].sort().forEach(v => {
        if (v !== "" && v != null)
          select.innerHTML += `<option value="${v}">${v}</option>`;
      });
    }

    function applyFilters() {
      const fHunter = document.getElementById("filterHunter").value;
      const fWeek = document.getElementById("filterWeek").value;
      const fStatus = document.getElementById("filterStatus").value;
      const fGrade = document.getElementById("filterGrade").value;

      const filtered = allData.filter(row => {
        if (fHunter !== "All" && row["Hunter name"] !== fHunter) return false;
        if (fWeek !== "All" && row["Week"] !== fWeek) return false;
        if (fStatus !== "All" && row["Status"] !== fStatus) return false;

        const g = (row["grade"] || "").trim();
        const normalized = (g === "" || /^ungraded$/i.test(g)) ? "Ungraded" : g;

        if (fGrade !== "All" && normalized !== fGrade) return false;

        return true;
      });

      drawMarkers(filtered);
    }

    function drawMarkers(data) {
      markersLayer.clearLayers();

      const latField = findField(header, ["lat", "latitude"]);
      const lngField = findField(header, ["lng", "lon", "long", "longitude"]);

      const gradeField = "grade";
      const woltField = "wolt gap";
      const boltField = "bolt food gap";
      const salesforceField = "salesforce link";
      const gmapsField = "google maps link";
      const selectionField = "selection";

      data.forEach(row => {
        const lat = parseFloat(row[latField]);
        const lng = parseFloat(row[lngField]);
        if (isNaN(lat) || isNaN(lng)) return;

        const g = (row[gradeField] || "").trim();
        const gradeLabel = (g === "" || /^ungraded$/i.test(g)) ? "" : g.toUpperCase();

        const wYes = (row[woltField] || "").trim().toLowerCase() === "yes";
        const bYes = (row[boltField] || "").trim().toLowerCase() === "yes";

        const selected = (row[selectionField] || "").trim().toLowerCase() === "yes";

        let markerClass = "marker-default";
        if (wYes && bYes) markerClass = "marker-both";
        else if (wYes) markerClass = "marker-wolt";
        else if (bYes) markerClass = "marker-bolt";

        if (selected) markerClass += " selected";

        const icon = L.divIcon({
          className: `lead-marker ${markerClass}`,
          html: `<span>${gradeLabel}</span>`,
          iconSize: [30, 30],
          iconAnchor: [15, 30]
        });

        let popupHTML = header
          .map(h => {
            let val = row[h] ?? "";

            if (h.toLowerCase() === "salesforce link" && val)
              return `<b>Salesforce:</b> <a href="${val}" target="_blank">Open Salesforce</a>`;
            if (h.toLowerCase() === "google maps link" && val)
              return `<b>Google Maps:</b> <a href="${val}" target="_blank">Open Map</a>`;

            return `<b>${h}:</b> ${val}`;
          })
          .join("<br>");

        L.marker([lat, lng], { icon }).addTo(markersLayer).bindPopup(popupHTML);
      });
    }

    document.getElementById("fileInput").addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;

      Papa.parse(file, {
        header: true,
        skipEmptyLines: true,
        complete: results => {
          allData = results.data;
          header = results.meta.fields;

          populateFilter("filterHunter", new Set(allData.map(d => d["Hunter name"])));
          populateFilter("filterWeek", new Set(allData.map(d => d["Week"])));
          populateFilter("filterStatus", new Set(allData.map(d => d["Status"])));

          applyFilters();
        }
      });
    });

    ["filterHunter", "filterWeek", "filterStatus", "filterGrade"]
      .forEach(id => document.getElementById(id).addEventListener("change", applyFilters));
  </script>
</body>
</html>
