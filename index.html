<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lead Map Tool â€“ CSV Only</title>

  <!-- Leaflet CSS & JS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- PapaParse for CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #topbar {
      padding: 10px;
      background: #f1f1f1;
      border-bottom: 1px solid #ccc;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }

    #fileInput {
      padding: 3px;
    }

    #map {
      height: calc(100% - 60px);
      width: 100%;
      min-height: 400px;
      background: #e3e3e3; /* fallback so it's never plain white */
    }

    /* Custom circular markers with grade label */
    .lead-marker {
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      border: 2px solid #ffffff;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.4);
      color: #ffffff;
      font-size: 12px;
      font-weight: bold;
    }

    .lead-marker .grade {
      pointer-events: none;
    }

    .lead-marker.marker-wolt {
      background-color: #02bbdeff;
    }

    .lead-marker.marker-bolt {
      background-color: #2a9c64ff;
    }

    .lead-marker.marker-default {
      background-color: #8f9391ff;
    }
  </style>
</head>
<body>

  <div id="topbar">
    <b>CSV upload:</b>
    <input type="file" id="fileInput" accept=".csv" />
    <span style="font-size: 12px; opacity: 0.7;">
      Expected headers e.g.: <i>lat,lng,name,grade,email,opening hours,selection,wolt gap,bolt food gap</i>
    </span>
  </div>

  <div id="map"></div>

  <script>
    let map;
    let markersLayer;

    // Initialize map after page load
    window.onload = function () {
      map = L.map("map").setView([50.08, 14.44], 12);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19
      }).addTo(map);

      markersLayer = L.layerGroup().addTo(map);
    };

    // Helper: find first header that matches any candidate names
    function findField(header, candidates) {
      let found = null;
      header.forEach(h => {
        const name = h.trim().toLowerCase();
        if (candidates.includes(name) && !found) {
          found = h; // return original name so we can index row[h]
        }
      });
      return found;
    }

    // Helper: plot parsed rows on the map
    function addRowsToMap(data, header) {
      if (!data || data.length === 0) {
        alert("No data rows found in the CSV.");
        return;
      }

      // Identify key fields (case-insensitive)
      const latField  = findField(header, ["lat", "latitude", "y"]);
      const lngField  = findField(header, ["lng", "lon", "long", "longitude", "x"]);

      const gradeField       = findField(header, ["grade"]);
      const emailField       = findField(header, ["email", "e-mail"]);
      const openingField     = findField(header, ["opening hours", "opening_hours", "hours"]);
      const selectionField   = findField(header, ["selection"]);
      const woltGapField     = findField(header, ["wolt gap", "wolt_gap", "woltgap"]);
      const boltGapField     = findField(header, ["bolt food gap", "bolt_food gap", "bolt food gap", "bolt_food_gap", "boltgap"]);

      if (!latField || !lngField) {
        alert(
          "Could not find latitude/longitude columns.\n" +
          "Use headers like 'lat'/'lng' or 'latitude'/'longitude'.\n\n" +
          "Found headers: " + header.join(", ")
        );
        return;
      }

      // Clear existing markers
      markersLayer.clearLayers();

      data.forEach(row => {
        const lat = parseFloat(row[latField]);
        const lng = parseFloat(row[lngField]);

        if (isNaN(lat) || isNaN(lng)) return;

        // --- Grade label for marker ---
        let rawGrade = gradeField ? (row[gradeField] || "").toString().trim() : "";
        let gradeLabel;
        if (!rawGrade || /^ungraded$/i.test(rawGrade)) {
          gradeLabel = "N/a";
        } else {
          gradeLabel = rawGrade.toUpperCase();
        }

        // --- Gap flags for color ---
        const woltYes = woltGapField &&
          (row[woltGapField] || "").toString().trim().toLowerCase() === "yes";
        const boltYes = boltGapField &&
          (row[boltGapField] || "").toString().trim().toLowerCase() === "yes";

        let markerClass = "marker-default"; // grey
        if (woltYes && !boltYes) {
          markerClass = "marker-wolt"; // Wolt only
        } else if (boltYes && !woltYes) {
          markerClass = "marker-bolt"; // Bolt only
        }
        // both yes or both no => marker-default (grey), per rules

        const icon = L.divIcon({
          className: `lead-marker ${markerClass}`,
          html: `<span class="grade">${gradeLabel}</span>`,
          iconSize: [30, 30],
          iconAnchor: [15, 30],
          popupAnchor: [0, -30]
        });

        // --- Popup content: show all fields (including new ones) ---
        const popupHTML = header.map(h =>
          `<b>${h}:</b> ${row[h] != null ? row[h] : ""}`
        ).join("<br>");

        L.marker([lat, lng], { icon }).addTo(markersLayer)
          .bindPopup(popupHTML);
      });

      alert("Map updated with leads!");
    }

    // CSV upload handler
    document.getElementById("fileInput").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      Papa.parse(file, {
        header: true,
        dynamicTyping: false,
        skipEmptyLines: true,
        complete: function (results) {
          const data = results.data;
          const meta = results.meta;

          if (!data.length) {
            alert("CSV seems to be empty.");
            return;
          }

          const header = meta.fields || Object.keys(data[0]);
          addRowsToMap(data, header);
        },
        error: function (err) {
          console.error(err);
          alert("Error parsing CSV file.");
        }
      });
    });
  </script>
</body>
</html>
